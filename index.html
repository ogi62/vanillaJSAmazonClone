<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Amazone Clone with Javascript</title>
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo w-1/5 h-16 ml-10">
          <img
            class="w-28 h-16 object-contain"
            src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
          />
        </div>
        <input
          type="text"
          class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-md px-3 text-white ml-6 focus:outline-none placeholder-white"
          id="search"
          type="text"
          placeholder="Search..."
        />
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
